version: '3'
services:
  app:
    build: ./backend
    ports:
      - '8080:8080'
    depends_on:
      - master_postgres

  master_postgres:
    image: postgres:13.3
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pswd
      - POSTGRES_DB=apm_db
    ports:
      - '5432:5432'
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - app